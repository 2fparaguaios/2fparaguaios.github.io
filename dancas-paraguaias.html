<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Danças do Paraguai – 2°F Paraguaios</title>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'paraguai-red': '#D52B1E',
            'paraguai-blue': '#0038A8',
          },
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <style>
    body {
      background: #f9fafb;
    }
    .card-dance {
      position: relative;
      overflow: hidden;
      border-radius: 1rem;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .card-dance:hover {
      transform: translateY(-6px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
    }
    .card-dance img {
      transition: scale 0.5s ease;
    }
    .card-dance:hover img {
      transform: scale(1.05);
    }
    .fade-in {
      opacity: 0;
      animation: fadeInUp 0.7s forwards;
    }
    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
      from { opacity: 0; transform: translateY(20px); }
    }
    header, footer {
      background-color: #0038A8;
    }
  </style>
</head>
<body class="font-inter text-gray-800">

  <header class="sticky top-0 z-50">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="/" class="text-2xl font-bold text-white">2°F Paraguaios</a>
      <a href="https://www.instagram.com/gisa.2fparaguai" target="_blank"
         class="text-white hover:text-gray-200 transition">
        <i class="fab fa-instagram mr-1"></i>@gisa.2fparaguai
      </a>
    </nav>
  </header>

  <main class="container mx-auto px-6 py-12">
    <section class="text-center mb-16">
      <h1 class="text-5xl font-extrabold text-paraguai-blue mb-4">Danças Típicas do Paraguai</h1>
      <p class="text-xl text-gray-600">Conheça algumas das danças tradicionais mais marcantes da cultura paraguaia e sua importância para a identidade do povo.</p>
    </section>

    <section id="dancas" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
    </section>
  </main>

  <footer class="py-6">
    <div class="text-center text-white">
      2° Ano F – 2025 | © Todos os direitos reservados
    </div>
  </footer>

  <script>
    const dancasData = {
      dancas: [
        {
          id: 1,
          name: "Dança da Garrafa",
          desc: "Símbolo nacional, é uma coreografia equilibrada em que dançarinas sustentam garrafas sobre a cabeça, demonstrando graça e equilíbrio.",
          img: "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c4/Danzas_Tradicionales_De_Paraguay_%28210378445%29.jpeg/960px-Danzas_Tradicionales_De_Paraguay_%28210378445%29.jpeg",
          wiki: "https://en.m.wikipedia.org/wiki/Paraguayan_bottle_dance",
        },
        {
          id: 2,
          name: "Polca Paraguaia",
          desc: "Estilo musical e de dança que mescla heranças espanholas e guaranis, marcada por movimentos vivos e alegria contagiante.",
          img: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/26/Pedro_Juan_Caballero36.png/500px-Pedro_Juan_Caballero36.png",
          wiki: "https://pt.m.wikipedia.org/wiki/Polca_paraguaia",
        },
        {
          id: 3,
          name: "Pericón",
          desc: "Dança de salão tradicional dançada em pares, com giros e passos sincronizados, celebrando a cultura paraguaia com elegância.",
          img: "https://upload.wikimedia.org/wikipedia/commons/6/64/6_Peric%C3%B3n.jpg?20110525051059",
          wiki: "https://es.m.wikipedia.org/wiki/Peric%C3%B3n_(danza)",
        }
      ]
    };

    const container = document.getElementById('dancas');

    function createCard(danca, idx) {
      const div = document.createElement('div');
      div.className = `card-dance bg-white fade-in`;
      div.style.animationDelay = `${idx * 0.15}s`;
      div.innerHTML = `
        <img src="${danca.img}" alt="${danca.name}" class="w-full h-52 object-cover"/>
        <div class="p-6">
          <h3 class="text-2xl font-semibold text-paraguai-blue mb-2">${danca.name}</h3>
          <p class="text-gray-700 mb-4">${danca.desc}</p>
          <a href="${danca.wiki}" target="_blank"
             class="inline-block bg-paraguai-red text-white font-semibold py-2 px-5 rounded-full hover:bg-red-600 transition">
             Ver na Wikipedia
          </a>
        </div>`;
      return div;
    }

    dancasData.dancas.forEach((d, i) => {
      container.appendChild(createCard(d, i));
    });
  </script>

</body>
</html>
